name: Test

on:
  workflow_call:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make libreadline-dev

      - name: Build Libft
        run: |
          cd lib/Libft
          make

      - name: Build and run tests
        run: |
          cd test
          make test
